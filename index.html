<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="Main_Container">
        <div><p id="screen">

        </p></div>
        <div id = "buttons">
            <button id = "7" class="button_cal">7</button>
            <button id = "8" class="button_cal">8</button>
            <button id = "9" class="button_cal">9</button>
            <button id = "clr" class="button_cal">C</button>
            <button id = "4" class="button_cal">4</button>
            <button id = "5" class="button_cal">5</button>
            <button id = "6" class="button_cal">6</button>
            <button id = "Multiply" class="button_cal">x</button>
            <button id = "1" class="button_cal">1</button>
            <button id = "2" class="button_cal">2</button>
            <button id = "3" class="button_cal">3</button>
            <button id = "buttonide" class="button_cal">/</button>
            <button id = "Equal" class="button_cal">=</button>
            <button id = "0" class="button_cal">0</button>
            <button id = "Add" class="button_cal">+</button>
            <button id = "Subtract" class="button_cal">-</button>
        </div>
    </div>
    
</body>
</html>
